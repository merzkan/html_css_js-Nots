<!--
link=ilk hali
hover=üzerine gelindiginde
active=linke tıklandıgında
visited=ziyeret edildiginde

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color:blue;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
</body>
</html>
