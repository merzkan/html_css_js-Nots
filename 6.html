<!--
5.2 Grid
CSS Grid, iki boyutlu bir düzen oluşturmanıza olanak tanır. 
Yani hem satır hem de sütun düzeni oluşturmanıza yardımcı olur.

Grid ile Temel Kullanım
Grid Container (Grid Kapsayıcı): Grid düzenini uygulamak istediğiniz öğeye
display: grid; özelliğini ekleyin.

Grid Items (Grid Öğeleri): Kapsayıcı içinde bulunan öğeler otomatik olarak grid öğeleri haline gelir.
Grid Özellikleri:
grid-template-columns: Sütunları tanımlar.
grid-template-rows: Satırları tanımlar.
gap: Satırlar ve sütunlar arasındaki boşluğu ayarlar.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="6.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Öğe 1</div>
        <div class="grid-item">Öğe 2</div>
        <div class="grid-item">Öğe 3</div>
        <div class="grid-item">Öğe 4</div>
        <div class="grid-item">Öğe 5</div>
        <div class="grid-item">Öğe 6</div>
    </div> 
</body>
</html>
