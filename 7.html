6.2 Fontlar
CSS ile metinlerin fontlarını, boyutlarını ve stillerini belirlemek için aşağıdaki özellikleri kullanabilirsin:

font-family: Yazı tipi ailesini belirler.
font-size: Yazı boyutunu ayarlar.
font-weight: Yazının kalınlığını belirler (normal, bold, 100-900 arası değerler).
font-style: Yazı stilini (normal, italic, oblique) ayarlar.
line-height: Satır yüksekliğini ayarlar.
-----------------------------------------------------------------------------
6.3 Arka Planlar
CSS ile öğelerin arka planını ayarlamak için aşağıdaki özellikleri kullanabilirsin:
background-color: Arka plan rengini ayarlar.
background-image: url("bgdesert.jpg"); Arka plana bir resim ekler.
background-repeat: Arka plan resminin nasıl tekrar edeceğini belirler (no-repeat, repeat, repeat-x, repeat-y).
background-size: Arka plan resminin boyutunu ayarlar (cover, contain, px, %).
-----------------------------------------------------------------------------
6.4 Geçişler (Transitions)
CSS geçişleri, bir öğenin bir stil değişikliği sırasında nasıl animasyon yapacağını tanımlar. Bu, öğelerin yumuşak bir şekilde bir durumdan diğerine geçmesini sağlar.

Geçiş Özellikleri:
transition-property: Geçiş yapılacak CSS özelliğini belirtir.
transition-duration: Geçiş süresini belirler (örneğin, 0.5s).
transition-timing-function: Geçişin hız eğrisini ayarlar (ease, linear, ease-in, ease-out, ease-in-out).
transition-delay: Geçişin başlaması için bekleme süresini belirtir.
button {
    background-color: blue;
    color: white;
    transition: background-color 0.3s ease; /* Arka plan renginin geçişi */
}

button:hover {
    background-color: green; /* Hover durumunda arka plan rengi yeşil olur */
}
-----------------------------------------------------------------------------
