<!--
1. CSS Frameworkleri ile Başlamak

Adım 1: Framework Seçimi
Bootstrap veya Tailwind CSS gibi popüler CSS frameworklerinden birini seç.
Bootstrap daha çok hazır bileşenler ve responsive grid yapısı sunarken, 
Tailwind CSS daha fazla özelleştirme imkanı tanır.
Adım 2: Kurulum
Seçtiğin frameworkün resmi web sitesinden dökümantasyona git ve kurulumu incele.
Bootstrap için şu adımları takip edebilirsin:

CDN ile kullanmak için <head> etiketin içerisine aşağıdaki bağlantıyı ekle:
for html:
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
Yerel olarak kullanmak için Bootstrap dosyalarını indirip projenin dizinine ekleyebilirsin.

Tailwind CSS için:
Tailwind CSS'i projene dahil etmenin en hızlı yolu, CDN kullanmaktır:
for html:
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
Daha fazla özelleştirme için Tailwind’i npm üzerinden kurabilirsin.


-->
