<!--
 Display : Inline & Block & Inline Block
1.inline(genişlik ve yükseklik verilemez)
2.block
3.inline Block()

inline : sadece bulunduğu konum kadar yer kaplar genişlik ve yükseklik veremezsin.

inline-block : bu da aynı şekilde bulunduğu konum kadar yer kaplar ancak genişlik ve yükseklik verebilirsin.
p.ex1 {display: none;}
p.ex2 {display: inline;} sadece bulunmuş oldugu yeri kaplıyorsa sırala,hizala inline etiketlere genişlik ve yükseklik verilemez
p.ex3 {display: block;} bütün satırı kaplıyorsa blok  /// blok olarak tıklayabilirsiniz.
p.ex4 {display: inline-block;}

-->
