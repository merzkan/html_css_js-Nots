<!--
1.1 HTML Yapısını Anla
<!DOCTYPE html>: Bu, tarayıcılara belgenin bir HTML5 belgesi olduğunu söyler.
<html> ve </html>: HTML dokümanının başlangıcını ve sonunu belirtir.
<meta charset="UTF-8">: Bu etiket, belge içinde kullanılacak karakter setini belirler."UTF-8", dünya genelindeki birçok dilin karakterlerini destekleyen bir kodlamadır.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Bu etiket, sayfanın mobil cihazlarda nasıl görüntüleneceğini belirler. width=device-width ifadesi, sayfanın genişliğinin cihazın ekran genişliğine eşit olmasını sağlar. initial-scale=1.0 ise sayfanın başlangıçta %100 ölçekle görüntülenmesini sağlar. Bu, responsive (duyarlı) tasarım için önemlidir.
<head>: Sayfa başlığı, karakter seti, dış stiller ve diğer meta bilgileri içerir.
<title>: Sayfanın başlığını ayarlar, tarayıcının sekmesinde görünür.
<body>: Tüm görünen içerik (metin, resim, bağlantılar vs.) burada yer alır.

1.2 Temel Etiketler
Başlıklar: <h1> ile <h6> arasında değişen başlık etiketleri.
Paragraflar: <p> etiketi ile paragraflar eklenir.
Bağlantılar: <a href="URL">Link Metni</a> ile bağlantılar oluşturulur.
Resimler: <img src="resim.jpg" alt="Açıklama"> ile sayfaya resim eklenir.
Listeler: Sıralı liste için <ol>, sırasız liste için <ul>, liste elemanları için <li> kullanılır.

--------------------------------------------------------------------------------------------------
Adım 2: Temel HTML Etiketleri
2.1 Başlık Etiketleri
HTML’de başlıklar, sayfanın yapısını belirlemede önemli bir rol oynar. <h1> ile <h6> arasında başlık etiketleri bulunur:
<h1>: En yüksek düzeyde başlık (en büyük)
<h2>: İkinci düzey başlık
<h3>: Üçüncü düzey başlık
... devam eder, <h6> en düşük düzeyde başlıktır (en küçük).
2.2 Paragraflar
Metin paragraflarını belirtmek için <p> etiketi kullanılır. Her paragraf otomatik olarak alt boşlukla ayrılır.
2.3 Bağlantılar
Bağlantı oluşturmak için <a> etiketi kullanılır. href özniteliği, bağlantının gideceği URL'yi belirtir.
2.4 Resimler
Resim eklemek için <img> etiketi kullanılır. src özniteliği, resmin dosya yolunu belirtirken, alt özniteliği resim yüklenemediğinde gösterilecek metni tanımlar.
2.5 Listeler
Sırasız Liste: <ul> etiketi ile oluşturulur, liste elemanları <li> etiketi ile belirtilir.
Sıralı Liste: <ol> etiketi ile oluşturulur, yine elemanlar <li> ile belirtilir.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Benim Hakkımda</h1>
    <h2>İlgi Alanlarım</h2>
    <h3>Yeteneklerim</h3>
    <p>Ben bir bilgisayar mühendisliği öğrencisiyim ve yazilim öğreniyorum.</p>
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr>
    <img src="resimler/kus.jpg" alt="Açiklayici Metin">
    <h2>İlgi Alanlarım</h2>
    <ul>
        <li><b>Web Geliştirme</b></li>
        <li><strong>Veri Bilimi</strong></li>
        <br>
        <li><i>Oyun Geliştirme</i></li>
        <li><mark>Siber güvenlik</mark></li>
    </ul>
    <h2>Projelerim</h2>
    <ol type="A">
        <li>Portföy Sitesi</li>
        <li>Not Alma Uygulaması</li>
    </ol>
</body>

</html>
